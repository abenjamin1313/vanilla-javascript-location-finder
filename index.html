<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
    <meta name="author" content="Adam M. Victor">
    <meta name="description" content="In this application I used Vanilla JavaScript with the Fetch API and the Bulma 
    CSS framework to create an app to get location info from a zipcode using the zippopotam.us API. I used ES6 
    features like arrow functions and template strings.">
    <meta name="keywords" content="Bulma CSS framework, Zip Code API, Fetch() API, Vanilla JS" />
    <meta property="og:title" content="Location Finder using ZipCodes"/>
    <meta property="og:description" content="In this application I used Vanilla JavaScript with the Fetch API and the Bulma 
    CSS framework to create an app to get location info from a zipcode using the zippopotam.us API. I used ES6 
    features like arrow functions and template strings." />
    <meta property="og:url" content="http://amvwebsolutions.com/contact/"/>
    <meta property="og:site_name" content="Adam M. Victor"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Location Finder with ZipCodes</title>
    <style>
        .icon-remove, .icon-check {
            display: none;
        }
    </style>
</head>
<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">US Location Info</h1>
        <h2 class="sub-title">Enter a zip code to get the location info.</h2>
        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
                    <span class="icon is-small is-left">
                    <i class="fa fa-map-pin"></i>
                    </span>
                    <span class="icon is-small is-right icon-check">
                        <i class="fa fa-check"></i>
                    </span>
                    <span class="icon is-small is-right icon-remove">
                        <i class="fa fa-remove"></i>
                    </span>
                </div>
            </div>
        </form>
    </section>

    <br/>
    <div class="container">
        <div id="output">

        </div>
    </div>

    <script>
        // listen for submit
        document.querySelector('#zipForm').addEventListener('submit', getLocationInfo);
        // listen for delete
        document.querySelector('body').addEventListener('click', deleteLocation);

        function getLocationInfo(e) {
            // get zip value from input
            const zip = document.querySelector('.zip').value;

            // Make request 
            fetch(`http://api.zippopotam.us/us/${zip}`)
                .then(response => {
                    if(response.status != 200){
                        showIcon('remove');
                        document.querySelector('#output').innerHTML = 
                        `
                        <article class="message is-danger">
                            <div class="message-body">
                                <strong>invalid Zipcode please try again.</strong>  
                            </div>
                        </article>
                        `;
                        throw Error(response.statusText); 
                    } else {
                        showIcon('check');
                        return response.json();
                    }
                })
                .then(data => {
                    // show location info
                    let output = '';
                    data.places.forEach(place => {
                        output += `
                            <article class="message is-primary">
                                <div class="message-header">
                                    <p>Location Info</p>
                                    <button class="delete"></button>
                                </div>
                                <div class="message-body">
                                    <ul>
                                        <li><strong>City: </strong> ${place['place name']}</li>
                                        <li><strong>State: </strong> ${place['state']}</li>
                                        <li><strong>State: </strong> ${place['state abbreviation']}</li>
                                        <li><strong>Longitude: </strong> ${place['longitude']}</li>
                                        <li><strong>Latitude: </strong> ${place['latitude']}</li>
                                    <ul>
                                </div>
                            </article> 
                        `;
                    });
                    // insert into output div
                    document.querySelector('#output').innerHTML = output;
                })
                .catch(err => console.log(err));

            e.preventDefault();
        }

        function showIcon(icon){
            // clear icons
            document.querySelector('.icon-remove').style.display = 'none';
            document.querySelector('.icon-check').style.display = 'none';

            // show correct icon
            document.querySelector(`.icon-${icon}`).style.display = 'inline-flex';
        }

        // delete location
        function deleteLocation(e) {
            if(e.target.className == 'delete'){
                document.querySelector('.message').remove();
                document.querySelector('.zip').value = '';
                document.querySelector('.icon-check').remove();
            }
        }
    </script>
</body>
</html>
